<button type="button" class="btn btn-default btn-lg navbar-btn" data-toggle="modal" data-target=".bs-example-modal-sm" style="font-family:Lobster;" id="fadeBill">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;&nbsp;Add Bill
</button>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="font-family:Open Sans;">
  <div class="modal-dialog modal-sm" id="size">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a Bill</h4>
      </div>
      <!-- modal主体内容 -->
      <div class="modal-body">
        <!-- 下拉菜单1：选择人员名单 -->
        <div>
          <input id="peopleInvolved" type="text" >
        </div>

        <!-- 下拉菜单2：选择付款人 -->
        <ul class="nav nav-pills" role="tablist" style="padding:5px;">
          <li role="presentation" style="position:relative; display:block; padding:5px;">Select who paid</li>
          <li role="presentation" class="dropdown">
            <a id="drop4" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false" style="background:#E9E9E9; padding:5px 10px;">
              <input type="text" class="form-control" placeholder="Username" style="width:100px; display:block-inline;" name="peoplePaid" id="peoplePaid">
              <span class="caret"></span>
            </a>
            <ul id="menu1" class="dropdown-menu" role="menu" aria-labelledby="drop4" choosetype="peoplepaid">
              <li role="presentation"><a role="menuitem" tabindex="-1" id="creditor_chen">Myself</a></li>
            </ul>
          </li>
        </ul>
        <!-- 选择计算方式 -->
        <ul class="nav nav-tabs" role="tablist" id="chooseType">
          <li role="presentation" class="active"><a href="#Mannual" role="tab" data-toggle="tab" id="mannual">Mannual</a></li>
          <li role="presentation"><a href="#Equal" role="tab" data-toggle="tab" id="equal">Equal</a></li>
          <li role="presentation"><a href="#Hemized" role="tab" data-toggle="tab" id="hemized">Itemized</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
          <div role="tabpanel" class="tab-pane fade active in" id="Mannual" aria-labelledby="home-tab">
           <table>
              <thead>
                <tr>
                   <th data-field="">Name</th>
                   <th data-field="">Shared Amount</th>
                </tr>
              </thead>
              <tbody id="mannual_table">
              </tbody>
            </table>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="Equal" aria-labelledby="profile-tab">
            <div class="input-group">
              <span class="input-group-addon">Total Amount:</span>
              <input type="text" class="form-control" id="equalAmount">
              <span class="input-group-addon">$</span>
            </div>
            <div id="equal_table">
            </div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="Hemized" aria-labelledby="dropdown1-tab">
            <div class="input-group">
              <span class="input-group-addon">Total Amount:</span>
              <input type="text" class="form-control">
              <span class="input-group-addon">$</span>
            </div>
            <div>
               <table data-url="data3.json" data-height="299" data-show-columns="true" data-id-field="id">
                  <thead>
                  <tr id="price_table">
                      <th data-field="state" data-radio="true"></th>
                      <th data-field="name" data-switchable="false">Item</th>
                      <th data-field="price">Price</th>
                  </tr>
                  </thead>
                  <tbody id="addRow">
                    <tr data-index="0" id="sample0"><td class="bs-checkbox"></td><td style="test"><input type="text"></td><td style=""><input type="text" id="hemizedPrice0" class="inputGroup"></td>
                    </tr>
                  </tbody>
              </table>
              <table data-url="data3.json" data-height="299" data-show-columns="true" data-id-field="id">
                  <thead>
                  <tr>
                      <th data-field="state" data-radio="true"></th>
                      <th data-field="name" data-switchable="false">Total</th>
                      <th data-field="price">Amount</th>
                      <th style="width:45;"></th><th style="width:45;"></th>
                  </tr>
                  </thead>
                  <tbody>
                      <tr id="hemized_table">
                        <td class="bs-checkbox"></td><td style="test"><input type="text" readonly></td><td style=""><input type="text" id="totalAmount" readonly></td>
                      </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- 时间输入 -->
        <input type=date min=2014-09-08 id="datePicker">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="addBill">Add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>
