{% extends "base.html" %}

{% block content %}
<form action="" method="post">
{% csrf_token %}

{% for obj in form %}
  <div class="fieldWrapper">
    {{ obj.label_tag }}
    {{ obj }}
    <span class="error">
      {{ obj.errors.as_text }}
    </span>
  </div>
  {% endfor %}
  <input type="submit"  value="Signup" />
</form>
{% endblock %}
