<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addFriendModal">
  Add Friend
</button>

<div id="addFriendModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">New Friend</h4>
      </div>
      <div class="modal-body">
        <form id="add_friend_form" action="{% url 'add_friend' %}" method="post">
          {% csrf_token %}
          <div>
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" value="">
          </div>
          <div>
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" value="">
          </div>
          <div>
            <label for="email">Email: </label>
            <input type="text" name="email" value="">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="add_friend_submit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
  $('button#add_friend_submit').click(function(){
    $('#add_friend_form').submit();

  });
  
</script>
